name: ARMv7 build

on:
  push:
    branches: [ master ]

jobs:
  linux_arm7:
    name: Linux ARMv7
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install latest rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        default: true
        override: true
    - name: Install libclang
      run: wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key 2>/dev/null | apt-key add - && add-apt-repository 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main' -y && apt-get update -q && apt-get install -y clang-9 lld-9 libc++-9-dev libc++abi-9-dev clang-tools-9
    - name: Build 
      uses: actions-rs/cargo@v1
      with:
        use-cross: true
        command: build
        args: --release --target armv7-unknown-linux-gnueabihf
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          target/armv7-unknown-linux-gnueabihf/release
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
